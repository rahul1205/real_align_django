<!-- LOGIN PAGE -->

{% load static %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Day - HTML Bootstrap Template</title>

  <!-- Bootstrap -->
  <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'users/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/animate.css' %}">
  <link href="{% static 'users/css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'users/css/style.css' %}" rel="stylesheet" />

</head>

<body>

  <header id="header">
    <nav class="navbar navbar-default navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
          <div class="navbar-brand">
            <a href="index.html"><h1>RealAlign</h1></a>
          </div>
        </div>
        <div class="navbar-collapse collapse">
          <div class="menu">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="index.html">Therapy</a></li>
              <li role="presentation"><a href="about.html">Services</a></li>
              <li role="presentation"><a href="services.html">Mobile App</a></li>
<!--               <li role="presentation"><a href="gallery.html">Gallery</a></li> -->
              <li role="presentation"><a href="contact.html">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.container-->
    </nav>
    <!--/nav-->
  </header>
  <!--/header-->

  <div class="slider">
    <div id="about-slider">
      <div id="carousel-slider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators visible-xs">
          <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-slider" data-slide-to="1" class="active"></li>
          <li data-target="#carousel-slider" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static 'users/img/slide.jpeg' %}" class="img-responsive" alt="">
            <div class="carousel-caption">
              <!-- <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
                <h2><span>Find someone who can provide a helping hand</span></h2>
              </div> -->
              <div class="col-md-10 col-md-offset-1">
                <!-- <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">
                  <p>Find someone who can provide a helping hand</p>
                </div> -->
              </div>
              <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.9s">

                <form class="form-inline" method = "post">
                  {% csrf_token %}
                <input style="color: #000;" type="text" id="username" name="username"  />
                <hr>
                <input style="color: #000;" type="password" id="password" name="password"  />
                <hr>
                  <div class="form-group">
                    <button type="getnow" name="Get Now" class="btn btn-primary btn-lg" required="required">Login</button>
                  </div>
                </form>
                {% if invalid_login %}
                <font size=4 color=red>Login credentials invalid</font>
                {% endif %}
              </div>
            </div>
          </div>
